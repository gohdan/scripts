- name: Add Remi php repository (RedHat)
  when: ansible_os_family == 'RedHat'
  yum: 
    name: https://rpms.remirepo.net/enterprise/remi-release-7.rpm
    state: present

- name: Enable remi php 7.1 repository (RedHat)
  when: ansible_os_family == 'RedHat'
  command: yum-config-manager --enable remi-php71

- name: Install php packages (RedHat)
  when: ansible_os_family == 'RedHat'
  yum:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
        - php71-php-bcmath
        - php71-php-cli
        - php71-php-common
        - php71-php-fpm
        - php71-php-gd
        - php71-php-intl
        - php71-php-json
        - php71-php-mbstring
        - php71-php-mcrypt
        - php71-php-mysql
        - php71-php-opcache
        - php71-php-xml
        - php71-php-xsl
        - php71-php-zip

- name: Make symlink to php cli
  file:
    src: '/opt/remi/php71/root/usr/bin/php'
    dest: '/usr/bin/php'
    owner: root
    group: root
    state: link
    mode: '755'

- name: Set default php config (RedHat)
  when: ansible_os_family == 'RedHat'
  copy:
    src: config/php/fpm/php.ini
    dest: /etc/opt/remi/php71/php.ini
    owner: root
    group: root
    mode: '0644'
    backup: yes

- name: Create directory for fpm sockets (RedHat)
  when: ansible_os_family == 'RedHat'
  file:
    path: /run/php
    state: directory

- name: Restart php-fpm (RedHat)
  when: ansible_os_family == 'RedHat'
  systemd:
    name: php71-php-fpm.service
    state: restarted

- name: Enable php-fpm service (RedHat)
  service:
    name: php71-php-fpm
    enabled: yes

